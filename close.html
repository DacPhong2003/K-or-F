<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Close Pose</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fbecec;
    }
    svg {
      width: 500px;
      height: 300px;
    }
    .char {
      transition: transform 2s ease;
    }
    .girl {
      transform-origin: center top;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 600 300">
    <!-- Boy -->
    <g class="char" id="boy" transform="translate(200,60)">
      <circle cx="0" cy="0" r="20" fill="#fff" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="20" x2="0" y2="100" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="40" x2="-30" y2="70" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="40" x2="30" y2="70" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="100" x2="-25" y2="150" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="100" x2="25" y2="150" stroke="#000" stroke-width="3"/>
    </g>

    <!-- Girl -->
    <g class="char girl" id="girl" transform="translate(400,60)">
      <circle cx="0" cy="0" r="20" fill="#fff" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="20" x2="0" y2="100" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="40" x2="-30" y2="70" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="40" x2="30" y2="70" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="100" x2="-25" y2="150" stroke="#000" stroke-width="3"/>
      <line x1="0" y1="100" x2="25" y2="150" stroke="#000" stroke-width="3"/>
    </g>
  </svg>

  <script>
    window.onload = () => {
      const boy = document.getElementById("boy");
      const girl = document.getElementById("girl");

      // sau 300ms thì bắt đầu chuyển động
      setTimeout(() => {
        boy.setAttribute("transform", "translate(260,60)"); 
        girl.setAttribute("transform", "translate(340,100) rotate(60)");
      }, 300);
    }
  </script>
</body>
</html>
