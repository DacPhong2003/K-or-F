<!DOCTYPE html>
<html lang="vi">
<head>

    .stage{

    .arena{

      justify-content:center;

      margin-bottom:22px;
    }

    /* stick figure b·∫±ng SVG container */
    .figure{

      height:260px;

    /* controls */
    .controls{

      gap:18px;

    button{

    }
    button:active{ transform:translateY(2px) }
    .btn-kiss{

      color:white;
    }
    .btn-fvck{

    }

    /* animation: khi kiss-mode on, figures move */
    .figure.left.kiss-move{ transform: translateX(46px); transition: transform .6s cubic-bezier(.2,.9,.2,1); }
    .figure.right.kiss-move{ transform: translateX(-46px); transition: transform .6s cubic-bezier(.2,.9,.2,1); }

    /* hearts */
    .hearts{

      left:50%;
      top:20%;
      transform:translateX(-50%);
      pointer-events:none;
    }
    .heart{

      height:28px;
      display:inline-block;

      opacity:0;
      transform:translateY(20px) scale(.6);

    @keyframes popUp {
      0%{ opacity:0; transform:translateY(18px) scale(.5) rotate(-10deg) }
      40%{ opacity:1; transform:translateY(-8px) scale(1.05) rotate(0deg) }
      100%{ opacity:0; transform:translateY(-90px) scale(.8) rotate(10deg) }
    }

    /* small footer tip */
    .tip{ margin-top:14px; font-size:13px; color:#666 }
    @media (max-width:560px){
      .arena{ gap:40px; height:300px }
      .figure{ width:120px; height:220px }
    }
  </style>
</head>
<body>
  <div class="stage">

    <div class="arena" id="arena">

          <!-- arms -->

          <line x1="60" y1="60" x2="86" y2="84" stroke="#222" stroke-width="3" stroke-linecap="round"></line>

        </svg>
      </div>

      <!-- hearts -->

      <!-- Right figure (mirror) -->
      <div class="figure right" id="rightFig" aria-hidden="true">
        <svg viewBox="0 0 120 200" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
          <!-- head -->
          <circle cx="60" cy="28" r="16" stroke="#222" stroke-width="3" fill="#fff"></circle>
          <!-- eyes -->
          <circle cx="53" cy="26" r="2" fill="#222"></circle>
          <circle cx="67" cy="26" r="2" fill="#222"></circle>
          <!-- body -->
          <line x1="60" y1="44" x2="60" y2="110" stroke="#222" stroke-width="3" stroke-linecap="round"></line>
          <!-- arms -->

          <line x1="60" y1="60" x2="86" y2="84" stroke="#222" stroke-width="3" stroke-linecap="round"></line>
          <!-- legs -->

          <line x1="60" y1="110" x2="84" y2="162" stroke="#222" stroke-width="3" stroke-linecap="round"></line>

    </div>

    <div class="controls">

    <div class="tip">Tip: Nh·∫•n <strong>Kiss</strong> nhi·ªÅu l·∫ßn n·∫øu mu·ªën xem nhi·ªÅu tr√°i tim üòò</div>
  </div>

  <script>
    const kissBtn = document.getElementById('kissBtn');
    const fvckBtn = document.getElementById('fvckBtn');
    const leftFig = document.getElementById('leftFig');
    const rightFig = document.getElementById('rightFig');
    const hearts = document.getElementById('hearts');
    const mouthL = document.getElementById('mouthL');
    const mouthR = document.getElementById('mouthR');

    // t·∫°o 1 ƒë·ª£t hearts
    function spawnHearts() {
      // clear existing to avoid ch·ªìng l·∫´n
      hearts.innerHTML = '';
      const n = 5;
      for (let i=0;i<n;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        // SVG heart
        h.innerHTML = `
          <svg viewBox="0 0 32 29" width="28" height="28" aria-hidden="true">
            <path d="M23.6 2c-2-1.6-4.9-1.2-6.6.8-1.7-2-4.6-2.4-6.6-.8-2.6 2.1-2.7 5.9-.2 8.2L16 26l9-15.8c2.5-2.3 2.4-6.1-.4-8.2z" />
          </svg>`;
        // v·ªã tr√≠ offset nh·ªè ng·∫´u nhi√™n
        h.style.left = (i*22 - 40) + 'px';
        h.style.animation = `popUp 1100ms cubic-bezier(.2,.9,.2,1) ${i*120}ms forwards`;
        hearts.appendChild(h);
      }
    }

    // hi·ªáu ·ª©ng kiss: d·ªãch hai ng∆∞·ªùi ƒë·∫øn g·∫ßn v√† di chuy·ªÉn "m√¥i" ƒë·ªÉ tr√¥ng nh∆∞ h√¥n
    function doKiss() {
      // add class ƒë·ªÉ d·ªãch chuy·ªÉn
      leftFig.classList.add('kiss-move');
      rightFig.classList.add('kiss-move');

      // di chuy·ªÉn "m√¥i" v√†o gi·ªØa (thay ƒë·ªïi cx)
      mouthL.setAttribute('cx', 60);
      mouthR.setAttribute('cx', 60);

      // spawn hearts
      spawnHearts();

      // sau 900ms, tr·∫£ v·ªÅ v·ªã tr√≠ ban ƒë·∫ßu
      setTimeout(() => {
        leftFig.classList.remove('kiss-move');
        rightFig.classList.remove('kiss-move');
        mouthL.setAttribute('cx', 52);
        mouthR.setAttribute('cx', 68);
        // x√≥a hearts sau animation
        setTimeout(()=> hearts.innerHTML = '', 400);
      }, 1000);
    }

    kissBtn.addEventListener('click', () => {
      // m·ªói l·∫ßn b·∫•m trigger kiss
      doKiss();

    // fvck -> chuy·ªÉn trang t·ªõi naughty.html

    // th√™m behavior vui: khi r√™ chu·ªôt l√™n n√∫t Kiss, n√≥ c≈©ng t·ª± "nh√°y m·∫Øt" b·∫±ng c√°ch nh·ªè
    kissBtn.addEventListener('mouseover', () => {

      const jitter = (Math.random()-0.5)*6;
      kissBtn.style.transform = `translateY(${jitter}px)`;
      setTimeout(()=> kissBtn.style.transform = '', 200);
    });
  </script>
</body>
</html>
